{% extends 'events/base.html' %}

{% block content %}
    <center>
        {% if searched %}
            <h1>You Searched for... {{ searched }}</h1>
            {% for venue in venues %}
                    <a href="{% url 'show-venue' venue.id %}">{{ venue }}</a>
            {% endfor %}
        {% else %}
            <h1>You forgot to search!</h1>
        {% endif %}

    </center>
{% endblock %}
